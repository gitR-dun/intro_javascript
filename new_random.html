<html>
<head>
  <title>JavaScript Example</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <p onmousedown="changeParagraph(this)">First p tag</p>
  <p onmousedown="changeParagraph(this)">Second p tag</p>
  <p onmousedown="changeParagraph(this)">Third p tag</p>
  <p onmousedown="changeParagraph(this)">Fourth p tag</p>

  <button onclick="changeAllParagraphs()">Change all the paragraphs</button>
  <script>
    function changeParagraph(paragraph) {
      paragraph.classList.add('red');
    }

    function changeAllParagraphs() {
      console.log('changing the paragraphs...');
      // grab ALLL the paragraphs
      var paragraphs = document.querySelectorAll('p');
      // console.log(paragraphs);
      for (var i = 0; i < paragraphs.length; i++) {
      // change the color of each the the paragraphs
        paragraphs[i].classList.add('red');
      }
    }
  </script>
</body>
</html>
